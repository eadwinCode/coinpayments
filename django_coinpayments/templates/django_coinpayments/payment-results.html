{% block js %}
    <script>
    function refresh() {
      $.ajax({
        url: '{% url '' %}',
        success: function(data) {
          $('#scoreboardDiv').html(data);
        }
      });
    }

    $(document).ready(function($) {
      refresh();
      setInterval("refresh()", 3000);
    });

    </script>
{% endblock js %}
